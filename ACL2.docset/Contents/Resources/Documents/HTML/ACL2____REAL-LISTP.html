<h3><a href="../index.html?topic=ACL2____REAL-LISTP">Click for Real-listp in the Full Manual</a></h3>

<p>ACL2(r) recognizer for a true list of real numbers</p><p>The predicate <span class="v">real-listp</span> tests whether its argument is a true 
 list of real numbers.  This predicate is only defined in ACL2(r) 
 (see <a href="COMMON-LISP____REAL.html">real</a>).</p>
