<h3><a href="../index.html?topic=COMMON-LISP_____C3_D3">Click for &lt;= in the Full Manual</a></h3>

<p>Less-than-or-equal test</p><p><span class="v">&lt;=</span> is a macro, and <span class="v">(<a href="COMMON-LISP_____C3_D3.html">&lt;=</a> x y)</span> expands to the same thing as 
 <span class="v">(<a href="COMMON-LISP____NOT.html">not</a> (<a href="COMMON-LISP_____C3.html">&lt;</a> y x))</span>.  See <a href="COMMON-LISP_____C3.html">&lt;</a>.</p> 
 
 <p><span class="v">&lt;=</span> is a Common Lisp function.  See any Common Lisp documentation for 
 more information.</p> 
 
 <p><b>Macro: </b>&lt;=</p><pre class="code">(<a href="COMMON-LISP____DEFMACRO.html">defmacro</a> &lt;= (x y)
          (<a href="COMMON-LISP____LIST.html">list</a> 'not (<a href="COMMON-LISP____LIST.html">list</a> '&lt; y x)))</pre>
