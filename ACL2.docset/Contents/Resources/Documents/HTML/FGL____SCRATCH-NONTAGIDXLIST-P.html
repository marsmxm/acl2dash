<h3><a href="../index.html?topic=FGL____SCRATCH-NONTAGIDXLIST-P">Click for Scratch-nontagidxlist-p in the Full Manual</a></h3>

<p><span class="tt">(scratch-nontagidxlist-p x)</span> recognizes lists where every element satisfies <span class="tt">scratch-nontagidx-p</span>.</p><div class="box"><dl> 
  <dt>Signature</dt>
<dt><pre class="code">(scratch-nontagidxlist-p x)  *</pre></dt> 
</dl></div> 
<p>This is an ordinary <a href="STD____DEFLIST.html">deflist</a>.  It is 
                           "strict" in that it requires <span class="v">x</span> to be a 
                           "properly" nil-terminated list.</p>
