<h3><a href="../index.html?topic=R1CS____R1CS-CONSTRAINTP">Click for R1cs-constraintp in the Full Manual</a></h3>

<p>Recognize an R1CS constraint</p>An R1CS constraint is a defaggregate with 3 fields, A, B, and C, each of which is a sparse vector.  The constructor is <span class="v">r1cs-constraint</span>, and the accessors are <span class="v">r1cs-constraint-&gt;a</span>, <span class="v">r1cs-constraint-&gt;b</span>, and <span class="v">r1cs-constraint-&gt;c</span>.
