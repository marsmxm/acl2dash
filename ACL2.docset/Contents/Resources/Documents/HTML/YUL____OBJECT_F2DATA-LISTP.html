<h3><a href="../index.html?topic=YUL____OBJECT_F2DATA-LISTP">Click for Object/data-listp in the Full Manual</a></h3>

<p><span class="tt">(object/data-listp x)</span> recognizes lists where every element satisfies <a href="YUL____OBJECT_F2DATA-P.html">object/data-p</a>.</p><div class="box"><dl> 
  <dt>Signature</dt>
<dt><pre class="code">(object/data-listp x)  *</pre></dt> 
</dl></div> 
<p>This is an ordinary <a href="STD____DEFLIST.html">std::deflist</a>.  It is 
                           "strict" in that it requires <span class="v">x</span> to be a 
                           "properly" nil-terminated list.</p>
