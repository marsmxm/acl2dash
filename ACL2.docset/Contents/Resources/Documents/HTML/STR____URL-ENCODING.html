<h3><a href="../index.html?topic=STR____URL-ENCODING">Click for Url-encoding in the Full Manual</a></h3>

<p>Functions for % encoding strings for use in URLs, as described in <a href="http://tools.ietf.org/html/rfc3986" target="_blank"><nobr>RFC 3986<img src="../Icon_External_Link.png" title="External link to http://tools.ietf.org/html/rfc3986"></nobr></a>.</p><p>Per <a href="https://www.ietf.org/rfc/rfc3986.txt" target="_blank"><nobr>RFC 3986<img src="../Icon_External_Link.png" title="External link to https://www.ietf.org/rfc/rfc3986.txt"></nobr></a>, 
the only unreserved characters are ALPHA, DIGIT, <span class="v">-</span>, <span class="v">.</span>, <span class="v">_</span>, and 
<span class="v">~</span>.  We implement some functions to percent-encode other characters in 
character lists and strings.</p>
