<p>Print uninhibited to the comment window</p><p>See <a href="ACL2____CW.html">cw</a> for important background.</p> 
 
 <p>This is nearly the same as <span class="tt"><a href="ACL2____CW.html">cw</a></span>, but <span class="v">cw+</span> always produces output,
