<h3><a href="../index.html?topic=SV____SVEX-LHS-PREPROC">Click for Svex-lhs-preproc in the Full Manual</a></h3>

<p>Preprocesses an expression into one that only contains concat, rsh, and 
          signx operators.</p><div class="box"><dl> 
  <dt>Signature</dt>
<dt><pre class="code">(svex-lhs-preproc x) → new-x</pre></dt>  <dt>Arguments</dt>  <dd>
<span class="tt">x</span> — <font color="#606060">Guard <span class="v">(<a href="SV____SVEX-P.html">svex-p</a> x)</span>.</font>
</dd> 
<dt>Returns</dt>
<dd>
<span class="tt">new-x</span> — <font color="#606060">Type <span class="v">(<a href="SV____SVEX-P.html">svex-p</a> new-x)</span>.</font>
</dd> 
 
</dl></div> 
<p>Handles zerox, blkrev, bitsel operators.</p>
