<h3><a href="../index.html?topic=ACL2____DEFN">Click for Defn in the Full Manual</a></h3>

<p>Definition with <a href="ACL2____GUARD.html">guard</a> <span class="v">t</span></p><p><span class="v">Defn</span> is <span class="tt"><a href="COMMON-LISP____DEFUN.html">defun</a></span> with <a href="ACL2____GUARD.html">guard</a> <span class="v">t</span>.</p> 
 
 <p><span class="v">defn</span> expands to a <span class="tt"><a href="COMMON-LISP____DEFUN.html">defun</a></span> with an added 
 <span class="v">(<a href="COMMON-LISP____DECLARE.html">declare</a> (<a href="ACL2____XARGS.html">xargs</a> :guard t))</span>.  If an explicit guard is supplied to 
 <span class="v">defn</span>, it is conjoined to the added <span class="v">t</span> guard, according to <span class="tt"><a href="COMMON-LISP____DEFUN.html">defun</a></span>'s treatment of multiple guard declarations.</p>
