<h3><a href="../index.html?topic=ACL2____WORMHOLE-STATUSP">Click for Wormhole-statusp in the Full Manual</a></h3>

<p>Predicate recognizing well-formed wormhole status object</p><pre class="code">General Form:  (<a href="ACL2____WORMHOLE-STATUSP.html">wormhole-statusp</a> whs)</pre> 
 
 <p>See <a href="ACL2____WORMHOLE.html">wormhole</a>.  This predicate is useful in guards for wormholes.  It 
 checks whether <span class="v">whs</span> is either <span class="v">nil</span> or a cons whose car is <span class="v">:ENTER</span> 
 or <span class="v">:SKIP</span>.</p>
