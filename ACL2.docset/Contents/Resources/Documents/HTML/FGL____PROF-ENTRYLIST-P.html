<h3><a href="../index.html?topic=FGL____PROF-ENTRYLIST-P">Click for Prof-entrylist-p in the Full Manual</a></h3>

<p><span class="tt">(prof-entrylist-p x)</span> recognizes lists where every element satisfies <a href="FGL____PROF-ENTRY-P.html">prof-entry-p</a>.</p><div class="box"><dl> 
  <dt>Signature</dt>
<dt><pre class="code">(prof-entrylist-p x)  *</pre></dt> 
</dl></div> 
<p>This is an ordinary <a href="STD____DEFLIST.html">deflist</a>.  It is 
                           "strict" in that it requires <span class="v">x</span> to be a 
                           "properly" nil-terminated list.</p>
