<h3><a href="../index.html?topic=ACL2____FUNCTIONAL-INSTANTIATION">Click for Functional-instantiation in the Full Manual</a></h3>

<p>An analogue in ACL2 of higher-order logical reasoning.  Functional 
 instantiation allows you to prove theorems ``by analogy'' with previous 
 theorems.  See <a href="ACL2____HINTS.html">hints</a> and see <a href="ACL2____LEMMA-INSTANCE.html">lemma-instance</a>.</p>
