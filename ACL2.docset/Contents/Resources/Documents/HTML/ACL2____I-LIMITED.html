<h3><a href="../index.html?topic=ACL2____I-LIMITED">Click for I-limited in the Full Manual</a></h3>

<p>ACL2(r) recognizer for limited numbers</p><p><span class="v">(<a href="ACL2____I-LIMITED.html">I-limited</a> x)</span> is true if and only if <span class="v">x</span> is a number that 
 is not infinitely large.  This predicate is only defined in ACL2(r) 
 (see <a href="COMMON-LISP____REAL.html">real</a>).</p>
