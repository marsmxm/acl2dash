<h3><a href="../index.html?topic=FGL____REMOVE-FGL-BREWRITES">Click for Remove-fgl-brewrites in the Full Manual</a></h3>

<p>Disable some binder rewrite rules' use in FGL.</p><p>Removes the given binder rewrite rule runes from the <span class="v">fgl-binder-rules</span> 
table so that they won't be used in FGL. See <a href="FGL____ADD-FGL-BREWRITES.html">add-fgl-brewrites</a> for details 
on binder rewrite rule runes recognized in FGL.</p>
