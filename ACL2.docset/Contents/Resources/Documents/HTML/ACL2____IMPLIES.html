<h3><a href="../index.html?topic=ACL2____IMPLIES">Click for Implies in the Full Manual</a></h3>

<p>Logical implication</p><p><span class="v">Implies</span> is the ACL2 implication function.  <span class="v">(<a href="ACL2____IMPLIES.html">implies</a> P Q)</span> 
 means that either <span class="v">P</span> is false (i.e., <span class="v">nil</span>) or <span class="v">Q</span> is true (i.e., 
 not <span class="v">nil</span>).</p> 
 
 <p><b>Function: </b>implies</p><pre class="code">(<a href="COMMON-LISP____DEFUN.html">defun</a> implies (p q)
       (<a href="COMMON-LISP____DECLARE.html">declare</a> (<a href="ACL2____XARGS.html">xargs</a> :guard t))
       (<a href="COMMON-LISP____IF.html">if</a> p (<a href="COMMON-LISP____IF.html">if</a> q t nil) t))</pre>
