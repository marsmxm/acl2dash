<h3><a href="../index.html?topic=ACL2____CW_12">Click for Cw! in the Full Manual</a></h3>

<p>Print readably to the comment window</p><p>See <a href="ACL2____CW.html">cw</a> for important background.</p> 
 
 <p>This is nearly the same as <span class="tt"><a href="ACL2____CW.html">cw</a></span>, but <span class="v">cw!</span> avoids 
 inserting backslash (\) characters when forced to print past the right 
 margin.  Use <span class="v">cw!</span> if you want to be able to read the forms back in.</p>
