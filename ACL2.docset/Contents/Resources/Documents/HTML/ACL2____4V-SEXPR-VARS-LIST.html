<h3><a href="../index.html?topic=ACL2____4V-SEXPR-VARS-LIST">Click for 4v-sexpr-vars-list in the Full Manual</a></h3>

<p>Extension of <a href="ACL2____4V-SEXPR-VARS.html">4v-sexpr-vars</a> to a sexpr list.</p><p><span class="tt">(4v-sexpr-vars-list x)</span> is is the mutually recursive 
counterpart of <a href="ACL2____4V-SEXPR-VARS.html">4v-sexpr-vars</a>.  It is given a list of sexprs, and returns 
a single set containing all the variables in these sexprs.</p>
