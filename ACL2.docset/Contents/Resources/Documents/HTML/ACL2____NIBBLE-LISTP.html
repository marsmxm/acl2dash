<h3><a href="../index.html?topic=ACL2____NIBBLE-LISTP">Click for Nibble-listp in the Full Manual</a></h3>

<p><span class="tt">(nibble-listp x)</span> recognizes lists where every element satisfies <a href="ACL2____NIBBLEP.html">nibblep</a>.</p><div class="box"><dl> 
  <dt>Signature</dt>
<dt><pre class="code">(nibble-listp x)  *</pre></dt> 
</dl></div> 
<p>This is an ordinary <a href="STD____DEFLIST.html">std::deflist</a>.  It is 
                           "strict" in that it requires <span class="v">x</span> to be a 
                           "properly" nil-terminated list.</p>
