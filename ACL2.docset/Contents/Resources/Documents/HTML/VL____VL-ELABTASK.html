<p>Representation of a SystemVerilog <span class="v">elaboration_system_task</span>.</p><p>This is a product type introduced by <a href="FTY____DEFPROD.html">defprod</a>.</p> 
<h5>Fields</h5> 
<dl>
<dt>stmt  <a href="VL____VL-STMT.html">vl-stmt</a>
</dt> 
<dd>In practice this should always be a <a href="VL____VL-CALLSTMT.html">vl-callstmt</a>, and should be 
          a call of <span class="v">$fatal</span>, <span class="v">$error</span>, <span class="v">$warning</span>, or <span class="v">$info</span>.</dd> 
 
</dl>
