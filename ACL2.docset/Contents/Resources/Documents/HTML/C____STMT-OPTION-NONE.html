<h3><a href="../index.html?topic=C____STMT-OPTION-NONE">Click for Stmt-option-none in the Full Manual</a></h3>

<p>Represents that no <a href="C____STMT-OPTION.html">stmt-option</a> is available, i.e., Nothing or None.</p><p>This is a product type, introduced by <a href="FTY____DEFOPTION.html">fty::defoption</a> in support of <a href="C____STMT-OPTION.html">stmt-option</a>.</p> 
<p>This is an atomic/empty structure; it has no fields.</p>
