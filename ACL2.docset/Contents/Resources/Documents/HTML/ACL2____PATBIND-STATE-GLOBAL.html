<pre class="code">(<a href="ACL2____B_A2.html">b*</a> (((state-global x) (value-form)))
  (result-form))</pre> 
 
<p>is equivalent to</p> 
 
<pre class="code">(<a href="ACL2____STATE-GLOBAL-LET_A2.html">state-global-let*</a> ((x (value-form)))
  (result-form))</pre>
