<h3><a href="../index.html?topic=ACL2____POS-LISTP">Click for Pos-listp in the Full Manual</a></h3>

<p><span class="tt">(pos-listp l)</span> recognizes lists where every element satisfies <a href="ACL2____POSP.html">posp</a>.</p><p>This is an ordinary <a href="STD____DEFLIST.html">std::deflist</a>.  It is 
                           "strict" in that it requires <span class="v">x</span> to be a 
                           "properly" nil-terminated list.</p>
