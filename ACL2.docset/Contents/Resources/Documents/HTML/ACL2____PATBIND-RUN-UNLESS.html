<h3><a href="../index.html?topic=ACL2____PATBIND-RUN-UNLESS">Click for Patbind-run-unless in the Full Manual</a></h3>

<p><a href="ACL2____B_A2.html">b*</a> conditional execution operator.</p><p>See <a href="ACL2____PATBIND-RUN-WHEN.html">patbind-run-when</a>.  The B* binder <span class="v">run-unless</span> is 
exactly like <span class="v">run-when</span>, except that it negates the condition so that the 
extra forms are run when the condition is false.</p>
