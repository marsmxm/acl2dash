<h3><a href="../index.html?topic=SV____EXPRESSIONS">Click for Expressions in the Full Manual</a></h3>

<p>The <b>S</b>ymbolic <b>V</b>ector <b>Ex</b>pression language (SVEX) 
forms the core of SV.  It includes an S-expression language for certain 
pre-defined hardware functions, an interpreter for evaluating these expressions 
on four-valued integers, and related tools.</p>
