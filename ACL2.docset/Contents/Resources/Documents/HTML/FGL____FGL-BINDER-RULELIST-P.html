<h3><a href="../index.html?topic=FGL____FGL-BINDER-RULELIST-P">Click for Fgl-binder-rulelist-p in the Full Manual</a></h3>

<p><span class="tt">(fgl-binder-rulelist-p x)</span> recognizes lists where every element satisfies <a href="FGL____FGL-BINDER-RULE-P.html">fgl-binder-rule-p</a>.</p><div class="box"><dl> 
  <dt>Signature</dt>
<dt><pre class="code">(fgl-binder-rulelist-p x)  *</pre></dt> 
</dl></div> 
<p>This is an ordinary <a href="STD____DEFLIST.html">deflist</a>.  It is 
                           "strict" in that it requires <span class="v">x</span> to be a 
                           "properly" nil-terminated list.</p>
