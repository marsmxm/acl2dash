<h3><a href="../index.html?topic=SV____VALUES">Click for Values in the Full Manual</a></h3>

<p>Our expressions operate on four-valued bit vectors called <a href="SV____4VEC.html">4vec</a>s.  There are also useful subsets of <a href="SV____4VEC.html">4vec</a>s, such as <a href="SV____3VEC.html">3vec</a>s (which have no Z bits) and <a href="SV____2VEC.html">2vec</a>s (which have no X or Z bits).</p>
