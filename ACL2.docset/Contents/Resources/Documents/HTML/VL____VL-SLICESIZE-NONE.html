<h3><a href="../index.html?topic=VL____VL-SLICESIZE-NONE">Click for Vl-slicesize-none in the Full Manual</a></h3>

<p>An indication that this streaming expression does not have 
             any slice size, e.g., <span class="v">{&lt;&lt; {a}}</span>.</p><p>This is a product type, introduced by <a href="FTY____DEFTAGSUM.html">deftagsum</a> in support of <a href="VL____VL-SLICESIZE.html">vl-slicesize</a>.</p> 
<p>This is an atomic/empty structure; it has no fields.</p>
