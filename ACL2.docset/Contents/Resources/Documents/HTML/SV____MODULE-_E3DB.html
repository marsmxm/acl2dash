<h3><a href="../index.html?topic=SV____MODULE-_E3DB">Click for Module-&gt;db in the Full Manual</a></h3>

  <dt>Signature</dt>
<dt><pre class="code">(module-&gt;db modname modalist moddb) → moddb1</pre></dt>  <dt>Arguments</dt>  <dd>
<span class="tt">modname</span> — <font color="#606060">Guard <span class="v">(<a href="SV____MODNAME-P.html">modname-p</a> modname)</span>.</font>
</dd> 
  <dd>
<span class="tt">modalist</span> — <font color="#606060">Guard <span class="v">(<a href="SV____MODALIST-P.html">modalist-p</a> modalist)</span>.</font>
</dd> 
  <dd>
<span class="tt">moddb</span> — <font color="#606060">Guard <span class="v">(<a href="SV____MODDB-OK.html">moddb-ok</a> moddb)</span>.</font>
</dd> 
 
</dl></div>
