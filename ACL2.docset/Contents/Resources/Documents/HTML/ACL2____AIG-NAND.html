<h3><a href="../index.html?topic=ACL2____AIG-NAND">Click for Aig-nand in the Full Manual</a></h3>

<p><span class="tt">(aig-nand x y)</span> constructs an AIG representing <span class="v">(<a href="COMMON-LISP____NOT.html">not</a> (<a href="COMMON-LISP____AND.html">and</a> x y))</span>.</p><p><b>Macro: </b>aig-nand</p><pre class="code">(<a href="COMMON-LISP____DEFMACRO.html">defmacro</a> aig-nand (x y)
          (<a href="COMMON-LISP____CONS.html">cons</a> 'aig-not
                (<a href="COMMON-LISP____CONS.html">cons</a> (<a href="COMMON-LISP____CONS.html">cons</a> 'aig-and (<a href="COMMON-LISP____CONS.html">cons</a> x (<a href="COMMON-LISP____CONS.html">cons</a> y 'nil)))
                      'nil)))</pre>
