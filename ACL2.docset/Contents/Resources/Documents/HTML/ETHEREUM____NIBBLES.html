<h3><a href="../index.html?topic=ETHEREUM____NIBBLES">Click for Nibbles in the Full Manual</a></h3>

<p>Nibbles.</p><p>[YP:C] describes \mathbb{Y} as the set of sequences of nibbles, 
     i.e. half bytes. 
     [YP] does not use any specific symbol for the set of nibbles 
     (unlike \mathbb{O} for the set of bytes [YP:B]). 
     We use the library type <span class="tt"><a href="ACL2____NIBBLE.html">nibble</a></span> to model the set of nibbles.</p>
