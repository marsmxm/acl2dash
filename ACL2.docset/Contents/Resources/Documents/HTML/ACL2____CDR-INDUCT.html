<h3><a href="../index.html?topic=ACL2____CDR-INDUCT">Click for Cdr-induct in the Full Manual</a></h3>

<p><span class="tt">(cdr-induct x)</span> is classic list induction, i.e., <a href="COMMON-LISP____CDR.html">cdr</a> 
until you reach the end of the list.</p>
