<h3><a href="../index.html?topic=VL____VL-PRINTLN">Click for Vl-println in the Full Manual</a></h3>

<p><span class="tt">(vl-println x)</span> prints text with automatic encoding, and always 
adds a newline.</p><p>This function is like <a href="VL____VL-PRINT.html">vl-print</a>, except that a newline is 
printed after <span class="v">x</span>.  When we are in HTML mode, a <span class="v">&lt;br/&gt;</span> tag and a newline 
are printed.</p>
