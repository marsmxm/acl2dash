<h3><a href="../index.html?topic=ACL2-PC____PRINT-ALL-GOALS">Click for ACL2-pc::print-all-goals in the Full Manual</a></h3>

<p>(macro) 
print all the (as yet unproved) goals</p><p>Example and General Form: print-all-goals</p> 
 
 <p>Prints all the goals that remain to be proved, in a pleasant format, 
 ordered as by the command, <span class="tt"><a href="ACL2-PC____GOALS.html">ACL2-pc::goals</a></span>.  Also see <a href="ACL2-PC____PRINT-ALL-CONCS.html">ACL2-pc::print-all-concs</a>.</p>
