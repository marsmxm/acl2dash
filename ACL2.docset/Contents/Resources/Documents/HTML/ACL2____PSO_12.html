<h3><a href="../index.html?topic=ACL2____PSO_12">Click for Pso! in the Full Manual</a></h3>

<p>Show the most recently saved output, including <a href="ACL2____PROOF-TREE.html">proof-tree</a> output</p><p><span class="v">:Pso!</span> provides output just like <span class="v">:pso</span>, except that <a href="ACL2____PROOF-TREE.html">proof-tree</a> is included; see <span class="tt"><a href="ACL2____PSO.html">pso</a></span>.</p> 
 
 <p><span class="v">Pso!</span> takes the same optional arguments as <span class="v">pso</span>; see <a href="ACL2____PSO.html">pso</a>, 
 and also see <a href="ACL2____PSOG.html">psog</a> and <a href="ACL2____PSOF.html">psof</a>.</p>
