<h3><a href="../index.html?topic=RP____SET-RW-STEP-LIMIT">Click for Set-rw-step-limit in the Full Manual</a></h3>

<p>Number of steps RP-Rewriter can take when rewriting a conjecture.</p><p> Similar to the built-in rewriter (see <a href="ACL2____REWRITE-STACK-LIMIT.html">rewrite-stack-limit</a>), 
 RP-Rewriter has a rewrite step limit. This can be changed with 
 <pre class="code"> <span class="v">(<a href="RP____SET-RW-STEP-LIMIT.html">set-rw-step-limit</a> &lt;number&gt;)</span> </pre> 
which submits an event. 
</p>
