<h3><a href="../index.html?topic=ACL2____SYMBOLS">Click for Symbols in the Full Manual</a></h3>

<p>Symbols in ACL2 and operations on them</p><p>Symbols are a basic datatype in ACL2 and Common Lisp.  Every symbol 
  has two components: its name (see <a href="COMMON-LISP____SYMBOL-NAME.html">symbol-name</a>) and its package name 
  (see <a href="ACL2____SYMBOL-PACKAGE-NAME.html">symbol-package-name</a>).</p>
