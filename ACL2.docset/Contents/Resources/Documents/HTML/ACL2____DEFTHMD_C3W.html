<h3><a href="../index.html?topic=ACL2____DEFTHMD_C3W">Click for Defthmd&lt;w in the Full Manual</a></h3>

<p>Attempt to prove a theorem directly from previously-proved theorems.</p><p>This variant of <span class="tt"><a href="ACL2____DEFTHM_C3W.html">defthm&lt;w</a></span> generates a <span class="tt"><a href="ACL2____DEFTHMD.html">defthmd</a></span> event 
 instead of a <span class="tt"><a href="ACL2____DEFTHM.html">defthm</a></span> event, but otherwise is the same as 
 <span class="v">defthm&lt;w</span>.  See <a href="ACL2____DEFTHM_C3W.html">defthm&lt;w</a>.</p>
