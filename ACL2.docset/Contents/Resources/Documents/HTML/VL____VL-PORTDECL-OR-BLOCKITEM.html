<p>Goofy structure for representing the loaditems of functions/tasks.</p><p>This is a ``transparent'' sum type introduced using <a href="FTY____DEFTRANSSUM.html">deftranssum</a>.  It 
              is simply any one of the following types:</p><ul> 
<li><a href="VL____VL-PORTDECL.html">vl-portdecl</a></li> 
<li><a href="VL____VL-BLOCKITEM.html">vl-blockitem</a></li> 
</ul>
