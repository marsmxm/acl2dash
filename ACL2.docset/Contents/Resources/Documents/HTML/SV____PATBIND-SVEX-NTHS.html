<h3><a href="../index.html?topic=SV____PATBIND-SVEX-NTHS">Click for Patbind-svex-nths in the Full Manual</a></h3>

<p><a href="ACL2____B_A2.html">b*</a> binder for extracting <a href="SV____SVEX.html">svex</a>es from a list using <a href="SV____SVEX-NTH.html">svex-nth</a>.</p><p>Example:</p> 
<pre class="code">(<a href="ACL2____B_A2.html">b*</a> (((svex-nths a b c) args))
   body)
--&gt;
(<a href="ACL2____B_A2.html">b*</a> ((a (<a href="SV____SVEX-NTH.html">svex-nth</a> 0 args))
     (b (<a href="SV____SVEX-NTH.html">svex-nth</a> 1 args))
     (c (<a href="SV____SVEX-NTH.html">svex-nth</a> 2 args)))
  body)</pre>
