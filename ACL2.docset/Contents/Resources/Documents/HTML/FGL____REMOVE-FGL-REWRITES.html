<h3><a href="../index.html?topic=FGL____REMOVE-FGL-REWRITES">Click for Remove-fgl-rewrites in the Full Manual</a></h3>

<p>Disable some rewrite rules' use in FGL.</p><p>Removes the given rewrite rule runes from the <span class="v">fgl-rewrite-rules</span> table 
so that they will not be used in FGL.  See <a href="FGL____ADD-FGL-REWRITES.html">add-fgl-rewrites</a> for details on 
rewrite rule runes recognized in FGL.</p>
