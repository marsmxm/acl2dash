<h3><a href="../index.html?topic=C____EXPR-LISTP">Click for Expr-listp in the Full Manual</a></h3>

<p><span class="tt">(expr-listp x)</span> recognizes lists where every element satisfies <a href="C____EXPRP.html">exprp</a>.</p><div class="box"><dl> 
  <dt>Signature</dt>
<dt><pre class="code">(expr-listp x)  *</pre></dt> 
</dl></div> 
<p>This is an ordinary <a href="STD____DEFLIST.html">std::deflist</a>.  It is 
                           "strict" in that it requires <span class="v">x</span> to be a 
                           "properly" nil-terminated list.</p>
