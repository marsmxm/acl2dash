<h3><a href="../index.html?topic=ABNF____CONCRETE-SYNTAX">Click for Concrete-syntax in the Full Manual</a></h3>

<p>Concrete syntax of ABNF.</p><p>The concrete syntax of ABNF is specified, in [RFC:4], 
    using ABNF concrete syntax. 
    We break the circularity by formalizing the concrete syntax of ABNF 
    using the abstract syntax of ABNF.</p>
