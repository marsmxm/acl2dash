<h3><a href="../index.html?topic=ACL2____I-LARGE">Click for I-large in the Full Manual</a></h3>

<p>ACL2(r) recognizer for infinitely large numbers</p><p><span class="v">(<a href="ACL2____I-LARGE.html">I-large</a> x)</span> is true if and only if <span class="v">x</span> is non-zero and 
 <span class="v">1/x</span> is an infinitesimal number.  This predicate is only defined in 
 ACL2(r) 
 (see <a href="COMMON-LISP____REAL.html">real</a>).</p>
