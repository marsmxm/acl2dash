<h3><a href="../index.html?topic=ACL2____INSERT-LT">Click for Insert-lt in the Full Manual</a></h3>

<p>Insert an element into a leftist tree</p><p>Insert an element into a leftist tree. This function is defined in 
 terms of MERGE-LT.</p> 
 
 <p>Example usage:</p> 
 
 <p>(INSERT-LT 2 (INSERT-LT 3 (INSERT-LT 4 *EMPTY-LT*)))</p> 
 
 <p>This creates a leftist tree with elements 2, 3, 4.</p>
