<h3><a href="../index.html?topic=YUL____TOKENIZER">Click for Tokenizer in the Full Manual</a></h3>

<p>An executable tokenizer of Yul.</p><p>This is a simple tokenizer for Yul code.  The tokenizer simply lexes and 
     then discards comments and whitespace.</p><p>The primary API for tokenizing is <a href="YUL____TOKENIZE-YUL.html">tokenize-yul</a> and <a href="YUL____TOKENIZE-YUL-BYTES.html">tokenize-yul-bytes</a>.</p>
