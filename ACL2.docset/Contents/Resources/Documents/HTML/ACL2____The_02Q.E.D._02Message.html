<h3><a href="../index.html?topic=ACL2____The_02Q.E.D._02Message">Click for The Q.E.D. Message in the Full Manual</a></h3>

<p>The Q.E.D. Message</p><p><b>Q.E.D.</b> stands for ``quod erat demonstrandum'' which is Latin 
 for ``which was to be demonstrated'' and is the signal that a proof is 
 completely done.</p>
