             instance, the <span class="v">8</span> part of <span class="v">a inside { 8, [16:20] }</span>.</p><p>This is a product type, introduced by <a href="FTY____DEFTAGSUM.html">deftagsum</a> in support of <a href="VL____VL-VALUERANGE.html">vl-valuerange</a>.</p>
