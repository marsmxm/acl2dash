<h3><a href="../index.html?topic=VL____VL-PROPREPEAT">Click for Vl-proprepeat in the Full Manual</a></h3>

<p>A sequence with repetitions.</p><p>This is a product type, introduced by <a href="FTY____DEFTAGSUM.html">deftagsum</a> in support of <a href="VL____VL-PROPEXPR.html">vl-propexpr</a>.</p> 
<h5>Fields</h5> 
<dl>
<dt>seq — <a href="VL____VL-PROPEXPR.html">vl-propexpr</a>
</dt> 
<dd>Sequence being repeated, e.g., <span class="v">foo</span> in 
                               <span class="v">foo[*2]</span>.</dd> 
 
<dt>reps — <a href="VL____VL-REPETITION.html">vl-repetition</a>
</dt> 
<dd>Repetitions of this sequence, e.g., <span class="v">[*2]</span> in 
                               <span class="v">foo[*2]</span>.</dd> 
 
</dl>
</body>
