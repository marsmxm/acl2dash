<h3><a href="../index.html?topic=ACL2____STANDARD-PART">Click for Standard-part in the Full Manual</a></h3>

<p>ACL2(r) function mapping limited numbers to standard numbers</p><p><span class="v">(<a href="ACL2____STANDARD-PART.html">Standard-part</a> x)</span> is, for a given <span class="tt"><a href="ACL2____I-LIMITED.html">i-limited</a></span> number 
 <span class="v">x</span>, the unique real number infinitesimally close (see <a href="ACL2____I-CLOSE.html">i-close</a>) to 
 <span class="v">x</span>.  This function is only defined in ACL2(r) (see <a href="COMMON-LISP____REAL.html">real</a>).</p>
