<h3><a href="../index.html?topic=ACL2____DEC-INDUCT">Click for Dec-induct in the Full Manual</a></h3>

<p><span class="tt">(dec-induct n)</span> is classic natural-number induction on <span class="v">n</span>; 
we just subtract 1 until reaching 0.</p> 
 
<h3>Definitions and Theorems</h3><p><b>Function: </b>dec-induct</p><pre class="code">(<a href="COMMON-LISP____DEFUN.html">defun</a> dec-induct (n)
