<h3><a href="../index.html?topic=ACL2S____SET-DEFUNC-TERMINATION-STRICTP">Click for Set-defunc-termination-strictp in the Full Manual</a></h3>

<p>Set termination-strictp for defunc</p><p>Set whether termination is strict for <a href="ACL2S____DEFUNC.html">defunc</a>, i.e. whether 
   <a href="ACL2S____DEFUNC.html">defunc</a> should abort or continue on failure to prove termination.</p> 
   <p>The default is set to <span class="v">t</span>.</p>
