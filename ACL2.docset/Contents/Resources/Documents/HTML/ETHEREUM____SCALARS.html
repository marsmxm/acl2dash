<p>Scalars.</p><p>[YP:3] says that scalars are 
     non-negative integers in the set \mathbb{N}, 
     i.e. natural numbers.</p><p>We use the library type <a href="FTY____BASETYPES.html"><span class="v">nat</span></a> 
     to model scalars in our Ethereum model.</p>
