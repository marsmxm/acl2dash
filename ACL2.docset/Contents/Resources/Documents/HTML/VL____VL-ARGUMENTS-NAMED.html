<h3><a href="../index.html?topic=VL____VL-ARGUMENTS-NAMED">Click for Vl-arguments-named in the Full Manual</a></h3>

<p></p><p>This is a product type, introduced by <a href="FTY____DEFTAGSUM.html">deftagsum</a> in support of <a href="VL____VL-ARGUMENTS.html">vl-arguments</a>.</p> 
<h5>Fields</h5> 
<dl>
<dt>args — <a href="VL____VL-NAMEDARGLIST.html">vl-namedarglist</a>
</dt> 
<dd>The actuals to the instance and their names, e.g., <span class="v">.a(1), .b(2), .c(3)</span>.</dd> 
 
<dt>starp — <a href="ACL2____BOOLEANP.html">booleanp</a>
</dt> 
<dd>Indicates whether the <span class="v">.*</span> token was present.</dd> 
 
</dl>
