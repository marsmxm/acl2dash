<h3><a href="../index.html?topic=ACL2PL____MAYBE-VALUE-NONE">Click for Maybe-value-none in the Full Manual</a></h3>

<p>Represents that no <a href="ACL2PL____MAYBE-VALUE.html">maybe-value</a> is available, i.e., Nothing or None.</p><p>This is a product type, introduced by <a href="FTY____DEFOPTION.html">fty::defoption</a> in support of <a href="ACL2PL____MAYBE-VALUE.html">maybe-value</a>.</p> 
<p>This is an atomic/empty structure; it has no fields.</p>
