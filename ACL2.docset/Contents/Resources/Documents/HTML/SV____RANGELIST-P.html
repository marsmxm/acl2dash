<h3><a href="../index.html?topic=SV____RANGELIST-P">Click for Rangelist-p in the Full Manual</a></h3>

<p><span class="tt">(rangelist-p x)</span> recognizes lists where every element satisfies <a href="SV____RANGE-P.html">range-p</a>.</p><div class="box"><dl> 
  <dt>Signature</dt>
<dt><pre class="code">(rangelist-p x)  *</pre></dt> 
</dl></div> 
<p>This is an ordinary <a href="STD____DEFLIST.html">std::deflist</a>.  It is 
                           "strict" in that it requires <span class="v">x</span> to be a 
                           "properly" nil-terminated list.</p>
