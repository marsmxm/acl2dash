<h3><a href="../index.html?topic=ETHEREUM____ADDRESSES">Click for Addresses in the Full Manual</a></h3>

<p>Addresses.</p><p>Account addresses are 160-bit values [YP:4.1] [YP:A], 
     which are equivalent to 20-byte values. 
     We use the library type <span class="tt"><a href="ACL2____BYTE-LIST20.html">byte-list20</a></span> 
     to model addresses in our Ethereum model, 
     which is consistent with [YP:(18)].</p>
