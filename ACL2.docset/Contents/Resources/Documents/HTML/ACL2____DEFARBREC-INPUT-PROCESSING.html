<h3><a href="../index.html?topic=ACL2____DEFARBREC-INPUT-PROCESSING">Click for Defarbrec-input-processing in the Full Manual</a></h3>

<p>Input processing performed by <span class="tt"><a href="ACL2____DEFARBREC.html">defarbrec</a></span>.</p><p>This involves validating the inputs. 
    When validation fails, <a href="ACL2____ER.html">soft errors</a> occur. Thus, generally the input processing functions return <a href="ACL2____ERROR-TRIPLE.html">error triples</a>.</p>
