<h3><a href="../index.html?topic=YUL____STATIC-SEMANTICS">Click for Static-semantics in the Full Manual</a></h3>

<p>Static semantics of Yul.</p><p>We define the static semantics of Yul 
     via ACL2 functions that check that the abstract syntax of Yul 
     satisfies a number of constraints, described in [Yul]. 
     We formalize different kinds of constraints separately.</p>
