<p>System utilities related to the ACL2 system.</p><p>These are useful for system programming, 
     e.g. to build tools that generate new events 
     based on existing events.</p><p>These (non-built-in) utilities complement the 
     <a href="ACL2____SYSTEM-UTILITIES.html">built-in system utilities</a>.</p>
