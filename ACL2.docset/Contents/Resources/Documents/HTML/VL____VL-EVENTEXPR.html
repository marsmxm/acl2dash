<h3><a href="../index.html?topic=VL____VL-EVENTEXPR">Click for Vl-eventexpr in the Full Manual</a></h3>

<p>Representation of an event expression, e.g., <span class="v">@(posedge foo)</span>.</p><p>This is a product type, introduced by <a href="FTY____DEFTAGSUM.html">deftagsum</a> in support of <a href="VL____VL-EXPR.html">vl-expr</a>.</p> 
<h5>Fields</h5> 
<dl>
<dt>atoms — <a href="VL____VL-EVATOMLIST.html">vl-evatomlist</a>
</dt> 
 
<dt>atts — <a href="VL____VL-ATTS.html">vl-atts</a>
</dt> 
 
</dl><p>This is useful for, e.g., <span class="v">$past</span> calls like:</p> 
            <pre class="code">$past(a,,,@(posedge clock))</pre>
