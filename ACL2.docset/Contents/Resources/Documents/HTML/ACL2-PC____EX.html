<h3><a href="../index.html?topic=ACL2-PC____EX">Click for ACL2-pc::ex in the Full Manual</a></h3>

<p>(macro) 
exit after possibly saving the state</p><pre class="code">Example and General Form:
ex</pre> 
 
 <p>Same as <span class="v">exit</span>, except that first the instruction <span class="v">save</span> is 
 executed.</p> 
 
 <p>If <span class="v">save</span> queries the user and is answered negatively, then the exit is 
 aborted.</p>
