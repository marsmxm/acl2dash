<h3><a href="../index.html?topic=ACL2____XOR">Click for Xor in the Full Manual</a></h3>

<p>Logical ``exclusive or''</p><p><span class="v">Xor</span> is the ACL2 exclusive-or function.  <span class="v">(<a href="ACL2____XOR.html">xor</a> P Q)</span> means 
 that either <span class="v">P</span> or <span class="v">Q</span>, but not both, is false (i.e., <span class="v">nil</span>).</p> 
 
 <p><b>Function: </b>xor</p><pre class="code">(<a href="COMMON-LISP____DEFUN.html">defun</a> xor (p q)
       (<a href="COMMON-LISP____DECLARE.html">declare</a> (<a href="ACL2____XARGS.html">xargs</a> :guard t))
       (<a href="COMMON-LISP____IF.html">if</a> p (<a href="COMMON-LISP____IF.html">if</a> q nil t) (<a href="COMMON-LISP____IF.html">if</a> q t nil)))</pre>
