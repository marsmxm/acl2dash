<h3><a href="../index.html?topic=ABNF____GRAMMAR">Click for Grammar in the Full Manual</a></h3>

<p>An ABNF grammar is a <a href="ABNF____RULELIST.html">list of rules</a>.</p><p>Unlike the typical notion of formal grammar in textbooks, 
    ABNF does not include an explicit notion of axiom 
    (or goal, or start symbol). 
    An ABNF grammar is just a list of rules.</p>
