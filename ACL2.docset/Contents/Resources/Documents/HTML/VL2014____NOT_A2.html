<h3><a href="../index.html?topic=VL2014____NOT_A2">Click for Not* in the Full Manual</a></h3>

<p><span class="v">not*</span> is like <span class="v">not</span> but is not built-in to ACL2 and is 
typically disabled.</p><p>This might occasionally be useful for avoiding case-splitting in 
theorems.</p>

       (<a href="COMMON-LISP____NOT.html">not</a> x))</pre>
