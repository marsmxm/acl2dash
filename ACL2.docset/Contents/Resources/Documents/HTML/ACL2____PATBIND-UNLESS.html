<h3><a href="../index.html?topic=ACL2____PATBIND-UNLESS">Click for Patbind-unless in the Full Manual</a></h3>

<p><a href="ACL2____B_A2.html">b*</a> control flow operator.</p><p>See <a href="ACL2____PATBIND-WHEN.html">patbind-when</a>.  The B* binder <span class="v">unless</span> is identical 
except that it negates the condition, so that the early exit is taken when the 
condition is false.</p>
