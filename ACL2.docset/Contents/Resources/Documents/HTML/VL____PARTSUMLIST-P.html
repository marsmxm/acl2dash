<h3><a href="../index.html?topic=VL____PARTSUMLIST-P">Click for Partsumlist-p in the Full Manual</a></h3>

<p><span class="tt">(partsumlist-p x)</span> recognizes lists where every element satisfies <a href="VL____PARTSUM-ELT-P.html">partsum-elt-p</a>.</p><div class="box"><dl> 
  <dt>Signature</dt>
<dt><pre class="code">(partsumlist-p x)  *</pre></dt> 
</dl></div> 
<p>This is an ordinary <a href="STD____DEFLIST.html">deflist</a>.  It is 
                           "strict" in that it requires <span class="v">x</span> to be a 
                           "properly" nil-terminated list.</p>
