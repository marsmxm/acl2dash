<p>Bytes.</p><p>A byte [C:3.6] consists of 
     <span class="v">CHAR_BIT</span> bits [C:6.2.6.1/3, Footnote 50], 
     which must be at least 8 [C:5.2.4.2.1].</p><p>Our C formalization is paramterized 
     over the specific value of <span class="v">CHAR_BIT</span>.</p>
