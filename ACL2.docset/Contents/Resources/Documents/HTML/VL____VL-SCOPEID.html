<h3><a href="../index.html?topic=VL____VL-SCOPEID">Click for Vl-scopeid in the Full Manual</a></h3>

<p>Type of the name of a scope level -- either a string, in the common cases 
          of modules, interfaces, packages, single generate constructs, etc., or 
          an integer, for the special case of a generate block produced by a for 
          loop.</p>
