<h3><a href="../index.html?topic=MEM____MEMORY-P">Click for Memory-p in the Full Manual</a></h3>

<p>Recognizes valid <a href="ACL2____MEMORY.html">memory</a> structures.</p><pre class="code">(<a href="MEM____MEMORY-P.html">MEM::memory-p</a> mem)</pre> 
 
<p><span class="v">memory-p</span> has a guard of <span class="v">t</span> and can be called on any object.</p> 
 
<p><span class="v">memory-p</span> returns <span class="v">t</span> if <span class="v">mem</span> is a memory, <span class="v">nil</span> 
otherwise.</p> 
 
<p>The implementation of memory-p is <a href="MEM____PRIVATE.html">private</a>.</p>
