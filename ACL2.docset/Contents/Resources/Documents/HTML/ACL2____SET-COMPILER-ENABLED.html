<h3><a href="../index.html?topic=ACL2____SET-COMPILER-ENABLED">Click for Set-compiler-enabled in the Full Manual</a></h3>

<p>Disable <a href="ACL2____COMPILATION.html">compilation</a>.</p><p>For a thorough discussion of this utility, see <a href="ACL2____COMPILATION.html">compilation</a>. 
 Probably its most common use is the following, in order to prohibit <span class="tt"><a href="ACL2____INCLUDE-BOOK.html">include-book</a></span> from attempting to include compiled files:</p> 
 <pre class="code">(<a href="ACL2____SET-COMPILER-ENABLED.html">set-compiler-enabled</a> nil state)</pre>
