<h3><a href="../index.html?topic=YUL____STATEMENT-OPTION-NONE">Click for Statement-option-none in the Full Manual</a></h3>

<p>Represents that no <a href="YUL____STATEMENT-OPTION.html">statement-option</a> is available, i.e., Nothing or None.</p><p>This is a product type, introduced by <a href="FTY____DEFOPTION.html">fty::defoption</a> in support of <a href="YUL____STATEMENT-OPTION.html">statement-option</a>.</p> 
<p>This is an atomic/empty structure; it has no fields.</p>
