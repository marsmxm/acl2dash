<h3><a href="../index.html?topic=R1CS____PSEUDO-VARP">Click for Pseudo-varp in the Full Manual</a></h3>

<p>Recognize a pseudo-variable (a symbol or 1).</p><pre class="code">;; A "pseudo-variable" is either a variable or the constant 1.
(<a href="COMMON-LISP____DEFUN.html">defun</a> pseudo-varp (x)
  (<a href="COMMON-LISP____DECLARE.html">declare</a> (<a href="ACL2____XARGS.html">xargs</a> :guard t))
  (<a href="COMMON-LISP____OR.html">or</a> (<a href="COMMON-LISP____SYMBOLP.html">symbolp</a> x)
      (<a href="COMMON-LISP____EQUAL.html">equal</a> x '1)))</pre>
