<h3><a href="../index.html?topic=ACL2____CW_12_B2">Click for Cw!+ in the Full Manual</a></h3>

<p>Print readably and uninhibited to the comment window</p><p>See <a href="ACL2____CW.html">cw</a> for important background.</p> 
 
 <p>This is nearly the same as <span class="tt"><a href="ACL2____CW.html">cw</a></span>, but <span class="v">cw+</span> always produces 
 readable output (like <span class="tt"><a href="ACL2____CW_12.html">cw!</a></span>), even when the <span class="v">COMMENT</span> output type is 
 inhibited (like <span class="tt"><a href="ACL2____CW_B2.html">cw+</a></span>).</p>
