<h3><a href="../index.html?topic=VL____VL-MAYBE-SCOPE-NONE">Click for Vl-maybe-scope-none in the Full Manual</a></h3>

<p>Represents that no <a href="VL____VL-MAYBE-SCOPE.html">vl-maybe-scope</a> is available, i.e., Nothing or None.</p><p>This is a product type, introduced by <a href="FTY____DEFOPTION.html">defoption</a> in support of <a href="VL____VL-MAYBE-SCOPE.html">vl-maybe-scope</a>.</p> 
<p>This is an atomic/empty structure; it has no fields.</p>
