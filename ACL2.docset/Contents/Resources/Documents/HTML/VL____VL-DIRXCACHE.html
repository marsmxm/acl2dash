<h3><a href="../index.html?topic=VL____VL-DIRXCACHE">Click for Vl-dirxcache in the Full Manual</a></h3>

<p>Fast alist mapping file prefixes to lists of extensions.</p><p>This is a cache for speeding up library file finds in the search 
  path.  If this directory contains files <span class="v">foo.v</span> and <span class="v">foo.sv</span>, the cache 
  will map the prefix <span class="v">foo</span> to the list of these extensions.</p>
