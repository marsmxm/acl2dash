<h3><a href="../index.html?topic=SYNTHETO____MAYBE-TYPE-SUM-NONE">Click for Maybe-type-sum-none in the Full Manual</a></h3>

<p>Represents that no <a href="SYNTHETO____MAYBE-TYPE-SUM.html">maybe-type-sum</a> is available, i.e., Nothing or None.</p><p>This is a product type, introduced by <a href="FTY____DEFOPTION.html">fty::defoption</a> in support of <a href="SYNTHETO____MAYBE-TYPE-SUM.html">maybe-type-sum</a>.</p> 
<p>This is an atomic/empty structure; it has no fields.</p>
