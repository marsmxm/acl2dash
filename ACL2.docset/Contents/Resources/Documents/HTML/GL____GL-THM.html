<h3><a href="../index.html?topic=GL____GL-THM">Click for Gl-thm in the Full Manual</a></h3>

<p>Prove a theorem using GL symbolic simulation, but don't store it, like with <a href="ACL2____THM.html">thm</a>.</p><p>Exactly the same as <a href="ACL2____DEF-GL-THM.html">def-gl-thm</a>, but does not store the 
resulting theorem: <a href="ACL2____DEF-GL-THM.html">def-gl-thm</a> is to <a href="GL____GL-THM.html">gl-thm</a> as <a href="ACL2____DEFTHM.html">defthm</a> is to 
<a href="ACL2____THM.html">thm</a>.  The :rule-classes argument is accepted, but ignored.</p>
