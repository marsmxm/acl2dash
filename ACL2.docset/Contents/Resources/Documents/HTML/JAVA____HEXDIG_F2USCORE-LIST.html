    is a sequence of hexadecimal digits and underscores, 
    subject to certain restrictions 
    formalized in <span class="tt"><a href="JAVA____HEXDIG_F2USCORE-LIST-WFP.html">hexdig/uscore-list-wfp</a></span>.</p>
