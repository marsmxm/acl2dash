<h3><a href="../index.html?topic=ACL2____NAT-OPTION-LISTP">Click for Nat-option-listp in the Full Manual</a></h3>

<p><span class="tt">(nat-option-listp x)</span> recognizes lists where every element satisfies <a href="ACL2____NAT-OPTIONP.html">nat-optionp</a>.</p><div class="box"><dl> 
  <dt>Signature</dt>
<dt><pre class="code">(nat-option-listp x)  *</pre></dt> 
</dl></div> 
<p>This is an ordinary <a href="STD____DEFLIST.html">std::deflist</a>.  It is 
                           "strict" in that it requires <span class="v">x</span> to be a 
                           "properly" nil-terminated list.</p>
