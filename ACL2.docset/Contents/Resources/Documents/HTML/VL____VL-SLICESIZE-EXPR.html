<h3><a href="../index.html?topic=VL____VL-SLICESIZE-EXPR">Click for Vl-slicesize-expr in the Full Manual</a></h3>

<p>A slice size that is an expression, e.g., <span class="v">{&lt;&lt; 16 {a,b}}</span> 
             has an expression slice size of <span class="v">16</span>.</p><p>This is a product type, introduced by <a href="FTY____DEFTAGSUM.html">deftagsum</a> in support of <a href="VL____VL-SLICESIZE.html">vl-slicesize</a>.</p>
