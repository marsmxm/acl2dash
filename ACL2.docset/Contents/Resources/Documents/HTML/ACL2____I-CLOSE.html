<p>ACL2(r) test for whether two numbers are infinitesimally close</p><p><span class="v">(<a href="ACL2____I-CLOSE.html">I-close</a> x y)</span> is true if and only if <span class="v">x-y</span> is an 
 infinitesimal number.  This predicate is only defined in ACL2(r) (see <a href="COMMON-LISP____REAL.html">real</a>).</p>
