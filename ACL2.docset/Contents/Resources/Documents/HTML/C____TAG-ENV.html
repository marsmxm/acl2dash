<h3><a href="../index.html?topic=C____TAG-ENV">Click for Tag-env in the Full Manual</a></h3>

<p>Fixtype of tag environments.</p><p>A tag environment is a finite map 
     from tags (identifiers) 
     to tag information. 
     Since these tags form one name space [C:6.2.3], 
     they must all be distinct, 
     e.g. a structure and a union type cannot have the same tag.</p>
