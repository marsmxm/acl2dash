<h3><a href="../index.html?topic=SV____PATH-SCOPE">Click for Path-scope in the Full Manual</a></h3>

<p>Path into a subscope, e.g., <span class="v">a.b.c</span></p><p>This is a product type, introduced by <a href="FTY____DEFFLEXSUM.html">defflexsum</a> in support of <a href="SV____PATH.html">path</a>.</p> 
<h5>Fields</h5> 
<dl>
<dt>subpath — <a href="SV____PATH.html">path</a>
</dt> 
<dd>The rest of the path inside the subscope, e.g. <span class="v">b.c</span>
</dd> 
 
<dt>namespace — <a href="SV____NAME.html">name</a>
</dt> 
<dd>The name of the subscope, e.g. <span class="v">a</span>
</dd> 
 
</dl>
