<p>True equality</p><p><span class="v">(<a href="COMMON-LISP____EQUAL.html">equal</a> x y)</span> is equal to <span class="v">t</span> or <span class="v">nil</span>, according to 
 whether or not <span class="v">x</span> and <span class="v">y</span> are the same value.</p> 
 
 <p>For a discussion of the various idioms for testing against 0, See <a href="ACL2____ZERO-TEST-IDIOMS.html">zero-test-idioms</a>.</p>
