<h3><a href="../index.html?topic=ACL2____PATTERN-MATCHES">Click for Pattern-matches in the Full Manual</a></h3>

<p>Check whether a term matches a pattern.</p><p>Example:</p> 
 
<pre class="code">(<a href="ACL2____PATTERN-MATCHES.html">pattern-matches</a> x (<a href="COMMON-LISP____CONS.html">cons</a> a (<a href="COMMON-LISP____CONS.html">cons</a> b a)))</pre> 
 
<p>The example is equivalent to the test</p> 
 
<pre class="code">(<a href="COMMON-LISP____AND.html">and</a> (<a href="COMMON-LISP____CONSP.html">consp</a> x)
     (<a href="COMMON-LISP____CONSP.html">consp</a> (<a href="COMMON-LISP____CDR.html">cdr</a> x))
     (<a href="COMMON-LISP____EQUAL.html">equal</a> (<a href="COMMON-LISP____CAR.html">car</a> x) (<a href="COMMON-LISP____CDDR.html">cddr</a> x)))</pre> 
 
<p>See <a href="ACL2____PATTERN-MATCH.html">pattern-match</a> and <a href="ACL2____PATTERN-MATCH-LIST.html">pattern-match-list</a>.</p>
