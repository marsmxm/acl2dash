<h3><a href="../index.html?topic=VL2014____VL-MAYBE-SCOPEITEM-NONE">Click for Vl-maybe-scopeitem-none in the Full Manual</a></h3>

<p>Represents that no <a href="VL2014____VL-MAYBE-SCOPEITEM.html">vl-maybe-scopeitem</a> is available, i.e., Nothing or None.</p><p>This is a product type, introduced by <a href="FTY____DEFOPTION.html">fty::defoption</a> in support of <a href="VL2014____VL-MAYBE-SCOPEITEM.html">vl-maybe-scopeitem</a>.</p> 
<p>This is an atomic/empty structure; it has no fields.</p>
