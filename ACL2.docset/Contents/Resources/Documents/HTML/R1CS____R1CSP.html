<h3><a href="../index.html?topic=R1CS____R1CSP">Click for R1csp in the Full Manual</a></h3>

<p>Recognize an R1CS</p>An R1CS is a defaggregate whose fields represent a prime, a list of variables, and a list of constraints.  The constructor is <span class="v">r1cs</span>, and the accessors are <span class="v">r1cs-&gt;prime</span>, <span class="v">r1cs-&gt;vars</span> and <span class="v">r1cs-&gt;constraints</span>.
