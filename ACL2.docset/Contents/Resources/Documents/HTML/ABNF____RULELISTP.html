<h3><a href="../index.html?topic=ABNF____RULELISTP">Click for Rulelistp in the Full Manual</a></h3>

<p><span class="tt">(rulelistp x)</span> recognizes lists where every element satisfies <a href="ABNF____RULEP.html">rulep</a>.</p><div class="box"><dl> 
  <dt>Signature</dt>
<dt><pre class="code">(rulelistp x)  *</pre></dt> 
</dl></div> 
<p>This is an ordinary <a href="STD____DEFLIST.html">std::deflist</a>.  It is 
                           "strict" in that it requires <span class="v">x</span> to be a 
                           "properly" nil-terminated list.</p>
