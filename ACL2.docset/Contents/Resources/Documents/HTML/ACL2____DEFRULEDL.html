<h3><a href="../index.html?topic=ACL2____DEFRULEDL">Click for Defruledl in the Full Manual</a></h3>

<p>Variant of <a href="ACL2____DEFRULE.html">defrule</a> that disables the theorem afterwards and 
  makes it local.</p><p>This is identical to <span class="v">defrule</span> except that the theorem is 
 generated using <a href="ACL2____DEFTHMD.html">defthmd</a> instead of <a href="ACL2____DEFTHM.html">defthm</a> and the <span class="v">:local</span> 
 argument is set to <span class="v">t</span>.</p>
