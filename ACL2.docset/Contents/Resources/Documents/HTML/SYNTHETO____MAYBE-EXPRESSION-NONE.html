<h3><a href="../index.html?topic=SYNTHETO____MAYBE-EXPRESSION-NONE">Click for Maybe-expression-none in the Full Manual</a></h3>

<p>Represents that no <a href="SYNTHETO____MAYBE-EXPRESSION.html">maybe-expression</a> is available, i.e., Nothing or None.</p><p>This is a product type, introduced by <a href="FTY____DEFOPTION.html">fty::defoption</a> in support of <a href="SYNTHETO____MAYBE-EXPRESSION.html">maybe-expression</a>.</p> 
<p>This is an atomic/empty structure; it has no fields.</p>
