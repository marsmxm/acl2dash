<h3><a href="../index.html?topic=ACL2____PACKN-POS">Click for Packn-pos in the Full Manual</a></h3>

<p>Build a symbol in a specified package from a list</p><p>The function <span class="v">packn-pos</span> behaves like <span class="tt"><a href="ACL2____PACKN.html">packn</a></span>, except that 
 for the call <span class="v">(<a href="ACL2____PACKN-POS.html">packn-pos</a> lst witness)</span>, the returned symbol's package will 
 instead be the package of the symbol, <span class="v">witness</span>.</p>
