<h3><a href="../index.html?topic=ACL2-PC____FREE">Click for ACL2-pc::free in the Full Manual</a></h3>

<p>(atomic macro) 
create a ``free variable''</p><pre class="code">Example:
(free x)

General Form:
(free var)</pre> 
 
 <p>Mark <span class="v">var</span> as a ``free variable''.  Free variables are only of interest 
 for the <span class="v">put</span> command; see <a href="ACL2-PC____PUT.html">ACL2-pc::put</a>.</p>
