<h3><a href="../index.html?topic=VL____VL-DEF-CONTEXT">Click for Vl-def-context in the Full Manual</a></h3>

<p>Information about a single use of a define like <span class="v">`FOO</span>.</p><p>This is a product type introduced by <a href="FTY____DEFPROD.html">defprod</a>.</p> 
<h5>Fields</h5> 
<dl>
<dt>activep — <a href="ACL2____BOOLEANP.html">booleanp</a>
</dt> 
<dd>Was this use in code that was actively being preprocessed?</dd> 
 
<dt>loc — <a href="VL____VL-LOCATION.html">vl-location</a>
</dt> 
<dd>Location where the use of <span class="v">`FOO</span> occurred.</dd> 
 
</dl>
