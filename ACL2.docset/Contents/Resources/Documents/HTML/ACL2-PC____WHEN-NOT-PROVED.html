<h3><a href="../index.html?topic=ACL2-PC____WHEN-NOT-PROVED">Click for ACL2-pc::when-not-proved in the Full Manual</a></h3>

<p>(macro) 
Run the given instructions unless all goals have been proved</p><pre class="code">Example:
(when-not-proved (succeed bash) induct (<a href="ACL2____REPEAT.html">repeat</a> prove))

General Form:
(when-not-proved instr1 ... instrk)</pre> 
 
 <p>where each <span class="v">instri</span> is a proof-builder instruction.</p>
