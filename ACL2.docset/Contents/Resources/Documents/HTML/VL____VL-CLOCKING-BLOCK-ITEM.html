<p>Temporary structure for parsing clocking block bodies.</p><p>This is a ``transparent'' sum type introduced using <a href="FTY____DEFTRANSSUM.html">deftranssum</a>.  It 
              is simply any one of the following types:</p><ul> 
<li><a href="VL____VL-DEFAULTSKEW-ITEM.html">vl-defaultskew-item</a></li> 
<li><a href="VL____VL-CLKASSIGN.html">vl-clkassign</a></li> 
<li><a href="VL____VL-PROPERTY.html">vl-property</a></li> 
<li><a href="VL____VL-SEQUENCE.html">vl-sequence</a></li> 
</ul>
