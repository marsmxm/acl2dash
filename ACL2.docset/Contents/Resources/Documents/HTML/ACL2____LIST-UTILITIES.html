<h3><a href="../index.html?topic=ACL2____LIST-UTILITIES">Click for List-utilities in the Full Manual</a></h3>

<p>Some utilities for <a href="ACL2____LISTS.html">lists</a>.</p><p>These are for lists with elements of any types, 
     similarly to <a href="ACL2____STD_F2LISTS.html">std/lists</a>. 
     In contrast, 
     the <a href="ACL2____TYPED-LIST-UTILITIES.html">typed list utilities</a> 
     are for lists with elements of homogeneous types.</p><p>These utilities may be eventually integrated into <a href="ACL2____STD_F2LISTS.html">std/lists</a>.</p>
