<h3><a href="../index.html?topic=ACL2____FIX-TRUE-LIST">Click for Fix-true-list in the Full Manual</a></h3>

<p>Coerce to a true list</p><p><span class="v">Fix-true-list</span> is a macro that expands to a call of <span class="tt"><a href="ACL2____TRUE-LIST-FIX.html">true-list-fix</a></span> with the same argument.</p> 
 
 <p><b>Macro: </b>fix-true-list</p><pre class="code">(<a href="COMMON-LISP____DEFMACRO.html">defmacro</a> fix-true-list (x)
          (<a href="COMMON-LISP____CONS.html">cons</a> 'true-list-fix (<a href="COMMON-LISP____CONS.html">cons</a> x 'nil)))</pre>
