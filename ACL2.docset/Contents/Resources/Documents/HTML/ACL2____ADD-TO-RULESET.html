<h3><a href="../index.html?topic=ACL2____ADD-TO-RULESET">Click for Add-to-ruleset in the Full Manual</a></h3>

<p><span class="tt">(add-to-ruleset name form)</span> adds additional rules to an existing 
<a href="ACL2____RULESET.html">ruleset</a>.</p><p>Examples:</p> 
<pre class="code">(<a href="ACL2____ADD-TO-RULESET.html">add-to-ruleset</a> my-rules
  '(foop))

(<a href="ACL2____ADD-TO-RULESET.html">add-to-ruleset</a> other-rules
  '(car-cons cdr-cons (<a href="ACL2____FORCE.html">force</a>)))</pre> 
 

</body>
