<h3><a href="../index.html?topic=ACL2____UNQUOTE">Click for Unquote in the Full Manual</a></h3>

<p>Obtain the object being quoted</p><p><span class="v">Unquote</span> is just an abbreviation for <span class="tt"><a href="COMMON-LISP____CADR.html">cadr</a></span>.  Its 
 intended use is to obtain an object being quoted.  For example, if <span class="v">x</span> is 
 <span class="v">(<a href="COMMON-LISP____QUOTE.html">quote</a> (3 4))</span> then <span class="v">(<a href="ACL2____UNQUOTE.html">unquote</a> x)</span> is <span class="v">(3 4)</span>:</p> 
 
 <pre class="code">ACL2 !&gt;(<a href="COMMON-LISP____LET.html">let</a> ((x '(<a href="COMMON-LISP____QUOTE.html">quote</a> (3 4))))
         (<a href="ACL2____UNQUOTE.html">unquote</a> x))
(3 4)
ACL2 !&gt;</pre>
</body>
