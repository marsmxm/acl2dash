<h3><a href="../index.html?topic=ACL2____AIG-ITE">Click for Aig-ite in the Full Manual</a></h3>

<p><span class="tt">(aig-ite a b c)</span> constructs an AIG representing <span class="v">(<a href="COMMON-LISP____IF.html">if</a> a b c)</span>.</p><p>This is logically just <a href="ACL2____AIG-ITE-FN.html">aig-ite-fn</a>, but we try to lazily 
avoid computing <span class="v">b</span> or <span class="v">c</span> when the value of <span class="v">a</span> is known.</p>
