<h3><a href="../index.html?topic=ACL2____I-SMALL">Click for I-small in the Full Manual</a></h3>

<p>ACL2(r) recognizer for infinitesimal numbers</p><p><span class="v">(<a href="ACL2____I-SMALL.html">I-small</a> x)</span> is true if and only if <span class="v">x</span> is an infinitesimal 
 number (possibly 0).  This predicate is only defined in ACL2(r) 
 (see <a href="COMMON-LISP____REAL.html">real</a>).</p>
