<h3><a href="../index.html?topic=ACL2____CONS-COUNT-BOUNDED">Click for Cons-count-bounded in the Full Manual</a></h3>

<p>Count the number of conses (up to a limit)</p><p>The call <span class="v">(<a href="ACL2____CONS-COUNT-BOUNDED.html">cons-count-bounded</a> x)</span> returns the number of cons 
 nodes in <span class="v">x</span> (without accounting for sharing), but truncated above by the 
 value of <span class="v">(fn-count-evg-max-val)</span>, which is 200,000 as of this 
 writing.</p>
