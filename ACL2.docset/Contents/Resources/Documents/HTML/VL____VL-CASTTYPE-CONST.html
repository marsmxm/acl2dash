<h3><a href="../index.html?topic=VL____VL-CASTTYPE-CONST">Click for Vl-casttype-const in the Full Manual</a></h3>

<p>A cast to a constant, like <span class="v">const'(foo)</span>.</p><p>This is a product type, introduced by <a href="FTY____DEFTAGSUM.html">deftagsum</a> in support of <a href="VL____VL-CASTTYPE.html">vl-casttype</a>.</p> 
<p>This is an atomic/empty structure; it has no fields.</p>
