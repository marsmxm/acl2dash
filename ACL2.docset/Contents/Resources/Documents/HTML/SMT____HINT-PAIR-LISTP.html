<h3><a href="../index.html?topic=SMT____HINT-PAIR-LISTP">Click for Hint-pair-listp in the Full Manual</a></h3>

<p><span class="tt">(hint-pair-listp x)</span> recognizes lists where every element satisfies <a href="SMT____HINT-PAIR-P.html">hint-pair-p</a>.</p><div class="box"><dl> 
  <dt>Signature</dt>
<dt><pre class="code">(hint-pair-listp x)  *</pre></dt> 
</dl></div> 
<p>This is an ordinary <a href="STD____DEFLIST.html">std::deflist</a>.  It is 
                           "strict" in that it requires <span class="v">x</span> to be a 
                           "properly" nil-terminated list.</p>
