<h3><a href="../index.html?topic=COMMON-LISP____CONS">Click for Cons in the Full Manual</a></h3>

<p>Pair and list constructor</p><p><span class="v">(<a href="COMMON-LISP____CONS.html">cons</a> x y)</span> is a pair whose first component is <span class="v">x</span> and 
 second component is <span class="v">y</span>.  If <span class="v">y</span> is a list, then <span class="v">(<a href="COMMON-LISP____CONS.html">cons</a> x y)</span> is a 
 list that has an additional element <span class="v">x</span> on the front.</p>
