<h3><a href="../index.html?topic=VL2014____URL-ENCODING">Click for Url-encoding in the Full Manual</a></h3>

<p>Functions for % encoding strings for use in URLs, as described in <a href="http://tools.ietf.org/html/rfc3986" target="_blank"><nobr>RFC 3986<img src="../Icon_External_Link.png" title="External link to http://tools.ietf.org/html/rfc3986"></nobr></a>.</p><p>Per RFC 3986, the only unreserved characters are ALPHA, DIGIT, -, 
., _, and ~.  We implement some functions to percent-encode other characters in 
character lists and strings.</p>
