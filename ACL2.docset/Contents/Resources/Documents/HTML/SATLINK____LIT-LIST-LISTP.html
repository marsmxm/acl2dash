<h3><a href="../index.html?topic=SATLINK____LIT-LIST-LISTP">Click for Lit-list-listp in the Full Manual</a></h3>

<p><span class="tt">(lit-list-listp x)</span> recognizes lists where every element satisfies <a href="SATLINK____LIT-LISTP.html">lit-listp</a>.</p><div class="box"><dl> 
  <dt>Signature</dt>
<dt><pre class="code">(lit-list-listp x)  *</pre></dt> 
</dl></div> 
<p>This is an ordinary <a href="STD____DEFLIST.html">deflist</a>.  It is 
                           "strict" in that it requires <span class="v">x</span> to be a 
                           "properly" nil-terminated list.</p>
