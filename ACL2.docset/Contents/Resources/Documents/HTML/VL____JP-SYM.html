<p>Optimized version of <a href="VL____JP-SYM-MAIN.html">jp-sym-main</a>.</p><p>This is a simple macro that is meant to be the same as <a href="VL____JP-SYM-MAIN.html">jp-sym-main</a>.  The only difference is that if we are given a literal symbol,
